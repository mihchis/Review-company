<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phốt công ty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Tra cứu đánh giá công ty</h1>
    <form id="search-form">
      <div class="search-box">
        <input type="text" id="search" placeholder="Nhập tên công ty cần tìm...">
        <div id="suggestions" class="suggestions-list"></div>
      </div>
      <button id="search-button" type="button">Tìm kiếm</button>
    </form>
    <div class="sort-container">
      <label for="sort-options">Sắp xếp:</label>
      <select id="sort-options">
        <option value="name-asc">Tên (A-Z)</option>
        <option value="name-desc">Tên (Z-A)</option>
        <option value="region-asc">Miền (A-Z)</option>
        <option value="region-desc">Miền (Z-A)</option>
      </select>
    </div>
  </header>

  <main class="results-container">
    <div id="results"></div>
  </main>

  <footer class="footer">
    <p>Tổng số công ty: <span id="total-results">0</span></p>
    <p>Cập nhật lần cuối: <span id="last-updated">2024-12-29</span></p>
    <p>&copy; 2024 Mihchis. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
