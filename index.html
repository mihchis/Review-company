<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Company Search</h1>
    <form id="search-form">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search for companies..." autocomplete="off" />
        <div id="suggestions" class="suggestions-list"></div>
      </div>
      <button type="button" id="search-button">Search</button>
    </form>
  </div>
  <div id="results" class="results-container"></div>
  <footer class="footer">
    <div id="footer-content">
      <p>Total Results: <span id="total-results">0</span></p>
      <p>Last Updated: <span id="last-updated">N/A</span></p>
      <p>&copy; 2024 Mihchis. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
